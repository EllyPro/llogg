{% extends 'logs/base.html' %}
{% block content %}
<h3>Welcome to user registration Page!</h3>
<form action="{% url 'users:register' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
    <input type="hidden" name="next" value="{% url 'logs:home' %}" />
</form>
{% endblock %}
